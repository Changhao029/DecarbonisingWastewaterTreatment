<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Decarbonising Wastewater Treatment</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/script.js"></script>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <!-- Side Navigation Bar -->
    <div class="navbar">
      <div class="yes">
        <a href="#top" class="top"> Data Platform </a>
        <ul class="navbar-menu">
          <a href="#Data-Report" class="navbar-link">
            <li
              class="navbar-item"
              id="Data Report"
              onclick="switchToNavbarItem('Data Report')"
            >
              <span class="material-symbols-outlined"> assignment </span> &nbsp;
              Data Report
            </li>
          </a>
          <a href="data_visualisation.html" class="navbar-link">
            <li
              class="navbar-item"
              id="Data Center"
              onclick="switchToNavbarItem('Data Center')"
            >
              <span class="material-symbols-outlined"> monitoring </span> &nbsp;
              Data Center
            </li>
          </a>
          <!-- Change this link to sharing page later -->
          <a href="#Sharing" class="navbar-link">
            <li
              class="navbar-item"
              id="Sharing"
              onclick="switchToNavbarItem('Sharing')"
            >
              <span class="material-symbols-outlined"> share </span>
              &nbsp;&nbsp;&nbsp; Sharing
            </li>
          </a>
        </ul>
      </div>
    </div>

    <!-- Page Content -->
    <div class="content">
      <h1 class="section-title">DATA REPORT</h1>

      <div class="inner-content">
        <form>
          <label for="search-query">id:</label>
          <input
            type="text"
            id="query_id"
            name="query_id"
            placeholder="query by ID"
          />
          
          <label for="search-query">station:</label>
          <input
            type="text"
            id="query_station"
            name="query_station"
            placeholder="query by station"
          />
          <div class="query_download_div">
            <input type="button" class="query_download" onclick="query_data()" value="Query" />
            <input type="button" class="query_download" onclick="download_data()" value="Download" />
          </div>
          
        </form>
        <br />
        <div class="data-display">
          <div id="table">
            <table class="table table-bordered" id="data_table">
                <caption>data table</caption>
                <thead>
                  <tr>
                    <th>id</th>
                    <th>sensor datetime</th>
                    <th>rainfall</th>
                    <th>temperature</th>
                    <th>humidity</th>
                    <th>wind direction</th>
                    <th>wind speed</th>
                    <th>pressure</th>
                    <th>solar radiation</th>
                    <th>station</th>
                  </tr>
                </thead>
                <tbody id="data_tbody">

                </tbody>
              </table>

              <ul class="pagination" style="margin:20px 0">
                <li class="page-item" onclick="pre_page()"><a class="page-link" href="#">Previous</a></li>
                <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                <li class="page-item" onclick="next_page()"><a class="page-link" href="#">Next</a></li>
              </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/data_table.js"></script>
